spring:
  datasource:
    url: jdbc:postgresql://${SPRING_DATASOURCE_HOST}:5432/example_database?currentSchema=media_hub
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8081

eureka:
  client:
    service-url:
     defaultZone: http://localhost:8761/eureka
  instance:
   instance-id: ${spring.application.name}:${random.uuid}

logging:
  level:
    org.springframework.security: DEBUG
